<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Custom Fongs -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="navbar">
    <div class="navbar__left">
      <span class="navbar__left__title">tweeter</span>
    </div>
    <div class="navbar__right">
      <span class="navbar__right__text">Write a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>

  </nav>
  <header>
    <div class="img">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="name">
      <span class="first">Amy</span>&nbsp;<span class="last">Mansell</span>
      <!-- <h2 class="text">Your Name</h2> -->
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form method='POST' action='/tweets' class="form-tweet">
        <label class="form-label" for="tweet-text">What are you humming about?</label>
        <textarea class="form-textarea" name="text" id="tweet-text"></textarea>
        <div class="btn-counter">
          <button class="form-btn" type="submit">TWEET</button>
          <output class="form-counter" name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
  </main>
  <script src="scripts/composer-char-counter.js"></script>
</body>

</html>
